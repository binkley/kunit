name: Full build and verify

on: [push]

jobs:
  build:
    name: Builds jar, verifies on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@master

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          version: 11

      - name: Maven
        run: ./mvnw
